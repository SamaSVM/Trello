spring:
  application:
    name: Java

  datasource:
    hikari:
      maximum-pool-size: 50
#    type: com.zaxxer.hikari.HikariDataSource
#    url: jdbc:postgresql://localhost:5432/postgres
#    password: admin
    username: postgres
    password: postgres
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
